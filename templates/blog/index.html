

{% extends 'base.html' %} <!-- наследуем базовый шаблон -->



{% block content %} <!-- помещаем в теги контент который рендерится -->
<!--    тут будет список статей-->
    <div class="content">
        <div class="container">

            <div class="row">
                {% for post in posts %}
                    <div class="col-lx-3">
                        <div class="article_form">
                            <div class="article_main">
                                    <div class="title">{{post.title}}</div>
                                    <div class="description">{{post.mini_text}}</div>
                                    <div class="read">
<!--                                        <button type="submit" class="btn btn-warning" onclick='{{ post.get_absolute_url }}'>прочитать</button>-->
                                        <a href="{{ post.get_absolute_url }}"><i class="fab fa-readme"></i>прочитать</a>
                                    </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
{% endblock content %}
